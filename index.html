<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clown al Volo - Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <img src="assets/logo.jpg" alt="Logo" class="logo">
    <h1 id="welcome-text">Ciao Clown!</h1>

    <div id="login-form">
      <input type="text" id="nome" placeholder="Il tuo nome"><br>
      <input type="password" id="password" placeholder="Password"><br>
      <button onclick="login()">‚úàÔ∏è Entra</button>
    </div>

    <div id="user-area" style="display:none;">
      <button onclick="window.location.href='eventi.html'">‚úàÔ∏è Vola</button>
      <button onclick="logout()">üö™ Logout</button>
    </div>
  </div>

  <script>
    const nome = localStorage.getItem("nome");
    if (nome) {
      document.getElementById("welcome-text").innerText = "Ciao " + nome + "!";
      document.getElementById("login-form").style.display = "none";
      document.getElementById("user-area").style.display = "block";
    }

    function login() {
      const nome = document.getElementById('nome').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!nome || !password) return alert("Compila tutti i campi");

      if (password === "sorriso" || password === "chevolo") {
        localStorage.setItem("nome", nome);
        localStorage.setItem("isAdmin", password === "chevolo");
        window.location.href = "eventi.html";
      } else {
        alert("Password errata!");
      }
    }

    function logout() {
      localStorage.clear();
      location.reload();
    }
  </script>
</body>
</html>
